<head>
    <title>The Local Weather</title>
    <meta name="viewport" content="initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="resources/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="vendors/weather-icons/css/weather-icons.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="resources/js/local-weather.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class = "page-header text-center">
            <h1 class = "big-heading">The Local Weather</h1>
        </header>
        <section class ="container">
            <div class = "row">
                <div class = "col col-sm-5 text-right">
                    <h3 id = "location"></h3>
                </div>
                <div class = "col col-sm-2 text-center">
                    <i class="wi wi-day-sunny"></i>
                </div>
                <div class = "col col-sm-5 text-left">
                    <div class = "row">
                        <div class = "col-xs-12">
                            <h1 id = "temperature"></h1>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-xs-12">
                            <h4 id = "condition"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class = "row text-center">
            <div class = "col-xs-12">
                <button class = "btn btn-default">Fahrenheit instead?</button>
            </div>
        </div>
    </div>
</body>
